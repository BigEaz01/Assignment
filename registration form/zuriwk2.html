<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="zuri.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <div class="form">
            <div class="input_field">
                <label>First Name</label>
                <input type="text" class="input" maxlength="12" minlength="3" required>
            </div>
            <div class="input_field">
                <label>Last Name</label>
                <input type="text" class="input" maxlength="12" minlength="3" required>
            </div>
            <div class="input_field">
                <label>Phone Number</label>
                <input type="tel" class="input" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="email" class="input" required>
            </div>
            <div class="input_field">
                <label>Gender</label>
                <div class="custom_select">
                <select>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                </div>
            </div>
            <div class="input_field">
                <label>Date Of Birth</label>
                <input type="date" class="input" required>
            </div>
            <div class="input_field">
                <label>Favorite color</label>
                <input type="color" class="input" required>
            </div>
            <div class="input_field terms">
                <label class="check">
                    <input type="checkbox" required>
                    <span class="checkmark"></span> 
                </label>
                <p>Agree to terms and conditions</p>
            </div>
            <div class="input_field">
            
            <a href="./success.html" value="register" class="btn" style="text-align:center ; list-style-type: none; color:black;">register</a>
            
            </div>
        </div>
    </div>
</body>
</html>
